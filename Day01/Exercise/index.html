<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image-wrapper">
        <div class="card-header">
          <img src="/Day01/Exercise/assets/img/Blog.png" alt="" />
        </div>
      </div>

      <div class="card-content">
        <span class="card-tag">Learning</span>

        <p class="card-date">Published 21 Dec 2023</p>

        <h2 class="card-title">HTML & CSS foundations</h2>

        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card-footer">
          <div class="author-avatar">
            <img src="/Day01/Exercise/assets/img/userpic.png" alt="" />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
